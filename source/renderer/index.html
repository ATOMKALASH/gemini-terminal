<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <title>Gemini Terminal</title>
    <link rel="stylesheet" href="sass/css/styles.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="title-bar">
                <h1>Gemini Terminal</h1>
                <div class="window-controls">
                    <button id="minimize-btn" class="control-btn" title="Minimize">−</button>
                    <button id="maximize-btn" class="control-btn" title="Maximize">□</button>
                    <button id="close-btn" class="control-btn close" title="Close">×</button>
                </div>
            </div>
        </header>

        <main class="app-main">
            <div class="welcome-screen">
                <div class="welcome-content">
                    <div class="logo">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    
                    <h2>Welcome to Gemini Terminal</h2>
                    <p>AI Enhanced Smart Terminal</p>
                    
                    <div class="app-info">
                        <div class="info-item">
                            <span class="label">Version:</span>
                            <span id="app-version">Loading...</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Platform:</span>
                            <span id="platform-info">Loading...</span>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button id="new-terminal-btn" class="primary-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                <path d="M9 9L15 15" stroke="currentColor" stroke-width="2"/>
                                <path d="M15 9L9 15" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            New Terminal
                        </button>
                        
                        <button id="settings-btn" class="secondary-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            Settings
                        </button>
                    </div>
                </div>
            </div>

            <div id="terminal-container" class="terminal-container" style="display: none;">
                <!-- Terminal will be rendered here -->
            </div>
        </main>

        <footer class="app-footer">
            <div class="status-bar">
                <span class="status-item">Ready</span>
                <span class="status-item" id="connection-status">Disconnected</span>
            </div>
        </footer>
    </div>

    <script src="java/renderer.js"></script>
</body>
</html>
